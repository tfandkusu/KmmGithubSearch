name: check_ios
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  check_ios:
    runs-on: macos-13-arm
    timeout-minutes: 20
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - uses: gradle/gradle-build-action@v2
      - run: sudo xcode-select -s '/Applications/Xcode_15.0.1.app/Contents/Developer'
      - run: xcodebuild -version
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: irgaly/setup-mint@v1
      # フォーマットチェック
      - run: mint run swiftformat --lint .
      # ビルドチェック
      - run: xcodebuild -project iosApp.xcodeproj -scheme iosApp -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' -derivedDataPath ./build build
        working-directory: iosApp
